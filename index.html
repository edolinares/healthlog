<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Health Log</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="icon" href="./img/icon.ico">
    </head>
    <body class="hero horizontal" onload="loadHero()">
        <div class="box horizontal">
            <div id="log" class="vertical"></div>   <!--FOR THE TABLES DATA -->
            <div id="back" class="vertical"></div>  <!--FOR THE FORMS DATA -->
            <div id="left" class="vertical"></div>  <!--FOR THE IMAGE DATA -->
            <div id="right" class="vertical"></div> <!--FOR THE WELCOME MESSAGE -->
        </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> NOT USED -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--USED FOR POPUP NOTIFICATION-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> <!--USED FOR CORNER NOTIFICATION-->
    <script  src="./js/array.js"></script> <!--VARIABLES AND FORMS TYPES/DATA-->
    <script  src="./js/helpers.js"></script><!--REUSED FUNCTIONS-->
    <script  src="./js/script.js"></script><!--MAIN APP-->
    </body>
</html>
